<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="img">
            <div class="img-box">
                <img class="imag">
                <canvas class="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">upload</label>
                <input type="file"  id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" id="saturate"  min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast"  min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness"  min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia"  min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" step=".1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotat</label>
                    <input type="range" id="hue-rotate" step=".1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur"  min="0" max="350" value="0">
                </li>
                <li>
                    <a id="download" download="imag" onclick="downloadimage()" >Download</a>
                    <span class="reset" onclick="resetdata()">Reset</span>
                </li>
            </ul>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
